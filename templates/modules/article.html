<article class="post-card post">

    <div class="post-card-content">
        <a class="post-card-content-link" href="/article/detail/{{ article.id }}">
            <header class="post-card-header">
                <span class="post-card-tags">{{ article.category }}</span>
                <h2 class="post-card-title">{{ article.title }}</h2>
            </header>
            <section class="post-card-excerpt">
                <p>{{ article.abstract[:188] }}</p>
            </section>
        </a>
        <footer class="post-card-meta">
            <ul class="author-list">
                <li class="author-list-item">
                    <span class="post-card-tags">{{ article.published }}</span>
                </li>
            </ul>
{#            <span class="reading-time">{{ article.title }} 人阅读</span>#}
        </footer>
    </div>
</article>
